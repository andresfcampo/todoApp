<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="toDoContainer">
        <div class="inputContainer">
        <input class="input" type="text">
        <button class="addBtn">+</button>
        </div>
        <div class="listContainer">
            <ul class="list">
                <li class="listItem"> 
                    <div class="textContainer">
                        <input class="itemCheckbox" type="checkbox"> 
                        <span class= "itemText"> To-do item 1 </span>  
                    </div>
                    <button class="itemDeleteBtn" >X</button>
                </li>
                <li class="listItem"> 
                    <div class="textContainer">
                        <input class="itemCheckbox" type="checkbox"> 
                        <span class= "itemText"> To-do item 2 </span>  
                    </div>
                    <button class="itemDeleteBtn" >X</button>
                </li>
                <li class="listItem"> 
                    <div class="textContainer">
                        <input class="itemCheckbox" type="checkbox"> 
                        <span class= "itemText"> To-do item 3 </span>  
                    </div>
                    <button class="itemDeleteBtn">X</button>
                </li>
                
        </div>

    </section>

    <script src="Todo.js"></script>
    <script src="./index.js"></script>
</body>
</html>
